
		<div class="col-md-12 login_view">
			<form class="form-horizontal form-custom" role="form">
				<div class="form-group">
					<p class="login-para">  Ready to get started? All you need is to login to your account. </p> </br>
					<label for="inputEmail3" class="col-sm-2 control-label">
						Email
					</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputEmail3" ng-model="ctrlLogin.studentId">
					</div>
				</div>
				<div class="form-group">
					 
					<label for="inputPassword3" class="col-sm-2 control-label">
						Password
					</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="inputPassword3" ng-model="ctrlLogin.studentPass">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="checkbox">
							 
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						 
						<button class="btn btn-default" ng-click="ctrlLogin.getUser()">
							Sign in
						</button>
					</div>
				</div>
			</form>
		</div>
